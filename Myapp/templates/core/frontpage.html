{% extends 'core/base.html' %}
{% block title %}Home | {% endblock %}
{% block content %}
<section class="hero ">
    <div class="hero-body">
        <div class="container">
            <section class="section">
                <div class="columns">
                    <div class="column is-8 is-offset-2">
                        {% for post in posts %}
                            <div class="content is-medium">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                    <h1 class="title">{{ post.title }}</h1>
                                    </a>
                                    {% if post.image %}
                                        <figure class="image">
                                            <img src="{{ post.image.url }}" alt="">
                                        </figure>
                                    {% endif %}
                                    <h2 class="subtitle is-4">{{ post.created_at|date:'M-d-Y'}}</h2>
                                    <p>{{ post.intro }}</p><hr style="height: 5px; background-color: silver;" >
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>

{% endblock %}
